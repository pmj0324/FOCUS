# Experiment 01: Basic DDPM with Simple UNet

experiment:
  name: "baseline_ddpm"
  description: "Baseline DDPM with SimpleUNet and linear schedule"
  created: "2024-01-01"

# Data - use 'processed' shortcut
data:
  data_dir: "processed"  # Shortcut for ./processed_data
  train_split: 0.9
  num_workers: 4
  shuffle: true  # Random shuffle

# Model - specify import path
model:
  from: "SimpleUNet"  # or "models.unet.SimpleUNet" for full path
  in_channels: 1
  out_channels: 1
  cond_dim: 6
  base_channels: 64
  channel_mults: [1, 2, 4, 8]
  time_dim: 256

# Diffusion
diffusion:
  timesteps: 1000
  beta_start: 1.0e-4
  beta_end: 0.02
  schedule: "linear"

# Training
training:
  batch_size: 2
  num_epochs: 200
  lr: 1.0e-4
  weight_decay: 1.0e-4
  cfg_prob: 0.1
  sample_every: 10
  gradient_clip: 1.0
  
  # Optimizer
  optimizer: "adamw"  # adamw, adam, sgd
  
  # Scheduler
  scheduler:
    name: "plateau"  # plateau, cosine, step, linear
    factor: 0.5
    patience: 3
    min_lr: 1.0e-7

# Sampling
sampling:
  method: "ddim"
  ddim_timesteps: 50
  cfg_scale: 2.0
  eta: 0.0

# Hardware
device: "cuda"
